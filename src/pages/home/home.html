<ion-header>
   <ion-toolbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Radio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let r of radio" text-wrap>
      <div style="background: #488aff;c;padding: 5px">
      <span style="font-size:14pt;margin-left:4px;color: white">{{r.judul}}</span>
      </div>
      <ion-item (click)="play(r.url,r.judul,r.pembicara)" style="padding-left: 0px">
        <ion-thumbnail item-start style="margin:4px 8px 8px">
      <img src="http://alilmu.net/images/{{r.gambar}}">
    </ion-thumbnail>

          <p>{{r.pembicara}}</p>
  <!--   <ion-spinner name="dots"></ion-spinner>
    <ion-spinner name="ios-small"></ion-spinner>
    <ion-spinner name="circles"></ion-spinner>
    <ion-spinner name="crescent"></ion-spinner> -->
      </ion-item>
      <hr>
      <ion-grid>
      <ion-row>
          <ion-col>
              1 of 3
          </ion-col>
          <ion-col>
          </ion-col>
          <ion-col style="text-align: right">
              3 of 3
          </ion-col>
      </ion-row>
      </ion-grid>
  </ion-card>
</ion-content>
